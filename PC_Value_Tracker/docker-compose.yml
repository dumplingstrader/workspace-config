version: '3.8'

services:
  pc-value-tracker:
    build: .
    container_name: pc-value-tracker-dev
    volumes:
      # Mount project directory
      - .:/app
      # Mount data directory for persistence
      - ./data:/app/data
      - ./output:/app/output
      - ./submissions:/app/submissions
      - ./templates:/app/templates
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: /bin/bash
